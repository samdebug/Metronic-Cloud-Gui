<div class="container-fluid">
<ul class="breadcrumb">
	<li>
		<a href="#" ms-text="'主页'" ms-click="switch_to_page('overview')"></a>
		<i class="icon-circle"></i>
	</li>
	<li>
		<a ms-text="'系统告警'"></a>
	</li>
</ul>
<h3 class="page-title" ms-html="lang.title"></h3>

<div class="row-fluid">

	<div class="row-fluid ui-sortable" id="sortable_portlets">

		<div class="span12 column sortable">
			<!--<h3 ms-text="lang.warning" style=""></h3>-->
			<blockquote style="">
				<p style="font-size:16px">
					<ul>
						<li ms-text="lang.warn_tip"/>
						<li ms-text="lang.warn_range"/>
						<!--<li ms-text="lang.store_only_tip"/>-->
					</ul>
				</p>
			</blockquote>
			<div class="portlet box red" style="">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-bell"></i>
						告警阈值
					</div>
					<div class="actions"></div>
				</div>
				<div class="portlet-body">
					<div class="tabbable tabbable-custom" id="warn-table" style="padding-top: 30px;">
						<ul class="nav nav-tabs">
							<li class="active">
								<a class="special" href="#page_1" data-toggle="tab">
									<i class="icon-bell"></i>
									服务器
								</a>
							</li>
							<li>
								<a class="special" href="#page_2" data-toggle="tab">
									<i class="icon-bell"></i>
									存储
								</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="active tab-pane" id="page_1">
								<table class="table table-striped table-hover" id="warn-table">
									<thead>
										<tr>
											<th ms-text="lang.th_type" style="width: 200px;font-weight:bold"></th>
											<th ms-text="lang.th_apply" style="width: 200px;font-weight:bold"></th>
											<th ms-text="lang.th_normal" style="width: 200px;font-weight:bold"></th>
											<th ms-text="lang.th_bad" style="width: 200px;font-weight:bold"></th>
											<th ms-text="'修改'" style="width: 200px;font-weight:bold"></th>
										</tr>
									</thead>
									<tbody>
										<tr ms-repeat-e="devices">
											<td ms-text="e.name" ms-if="e.type==='export'"></td>
											<td ms-text="e.apply" ms-if="e.type==='export'"></td>
											<td ms-text="e.normal + '%'" ms-if="e.type==='export'"></td>
											<td ms-text="e.warning + '%'" ms-if="e.type==='export'"></td>
											<td ms-if="e.type==='export'">
												<a title="修改" href="javascript:;" class="hastip" ms-click="change_value(e.name,e.apply,e.normal,e.warning,e.uid)">
													<i class="icon-pencil"></i>
													<!--
                                                    	作者：offline
                                                    	时间：2017-04-25
                                                    	描述：
                                                    {{lang.func_change}}-->
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-pane" id="page_2">
								<table class="table table-striped table-hover" >
									<thead>
										<tr>
											<th ms-text="lang.th_type" style="width: 200px;font-weight:bold"></th>
											<th ms-text="lang.th_apply" style="width: 200px;font-weight:bold"></th>
											<th ms-text="lang.th_normal" style="width: 200px;font-weight:bold"></th>
											<th ms-text="lang.th_bad" style="width: 200px;font-weight:bold"></th>
											<th ms-text="'修改'" style="width: 200px;font-weight:bold"></th>
										</tr>
									</thead>
									<tbody>
										<tr ms-repeat-e="devices">
											<td ms-text="e.name" ms-if="e.type==='storage'"></td>
											<td ms-text="e.apply" ms-if="e.type==='storage'"></td>
											<td ms-text="e.normal + '%'" ms-if="e.type==='storage'"></td>
											<td ms-text="e.warning + '%'" ms-if="e.type==='storage'"></td>
											<td ms-if="e.type==='storage'">
												<a title="修改" href="javascript:;" class="hastip" ms-click="change_value(e.name,e.apply,e.normal,e.warning,e.uid)">
													<i class="icon-pencil"></i>
													<!--
                                                    	作者：offline
                                                    	时间：2017-04-25
                                                    	描述：
                                                    {{lang.func_change}}-->
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!--<h3 ms-text="lang.email"></h3>-->
			<blockquote>
				<p style="font-size:16px">
					<ul>
						<li ms-text="lang.email_tip1"/>
						<li ms-text="lang.email_tip2"/>
					</ul>
				</p>
			</blockquote>
			<div class="portlet box red">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-bell"></i>
						{{lang.email}}
					</div>
					<div class="actions">
						<div class="btn-group">
							<a class="btn btn-default btn-sm" href="#" data-toggle="dropdown">
								<i class="icon-wrench"></i>
								操作
								<i class="icon-angle-down" style="padding-left: 10px;"></i>
							</a>
							<ul class="dropdown-menu pull-right">
								<li ms-click="add">
									<a href="#">
										<i class="icon-plus" style="padding-right: 5px;"></i>
										创建
									</a>
								</li>
								<li ms-click="removes">
									<a href="#">
										<i class="icon-trash" style="padding-right: 5px;"></i>
										删除
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="portlet-body">
					<table class="table table-striped table-hover" id="email-table">
						<thead>
							<tr>
								<th style="width:20px">
									<input type="checkbox" ms-duplex-radio="all_checked">
								</th>
								<th ms-text="lang.th_email" style="width:200px;font-weight:bold"></th>
								<th ms-text="lang.th_email_level" style="width:200px;font-weight:bold"></th>
								<th ms-text="lang.th_email_ttl" style="width:200px;font-weight:bold;display: none;"></th>
								<th ms-text="'修改'" style="width: 200px;font-weight:bold"></th>
							</tr>
						</thead>
						<tbody>
							<tr ms-repeat-t="emails">
								<td style="width:20px">
									<input type="checkbox" ms-duplex-radio="t.checked">
								</td>
								<td ms-text="t.address"></td>
								<td ms-text="t.chinese_level"></td>
								<td ms-text="t.ttl" style="display: none;"></td>
								<td>
									<a title="修改" href="javascript:;" class="hastip" ms-click="change_email(t.uid)">
										<i class="icon-pencil"></i>
										<!--
                                        	作者：offline
                                        	时间：2017-04-25
                                        	描述：
                                        {{lang.func_change}}-->
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<h3 ms-text="lang.diagnostic" style="display: none;"></h3>

			<blockquote style="display: none;">

				<p style="font-size:16px">

					<ul>

						<li ms-text="lang.diagnostic_tip1"/>
						<li ms-text="lang.diagnostic_tip2"/>

					</ul>

				</p>

			</blockquote>

			<a ms-href="diagnosis_url" class="btn red" style="display: none;">

				<i class="m-icon-swapdown m-icon-white"></i> 

				{{lang.diagnostic_btn}}

			</a>

		</div>

	</div>
</div>


<div class="row-fluid">

	<div class="span12">

		<script id="template-download" type="text/x-tmpl">

							{% for (var i=0, file; file=o.files[i]; i++) { %}

							    <tr class="template-download fade">

							        {% if (file.error) { %}

							            <td></td>

							            <td class="name"><span>{%=file.name%}</span></td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>

							        {% } else { %}

							            <td class="name">{%= file.name %}</td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td colspan="2"></td>

							        {% } %}

							    </tr>

							{% } %}

		</script>

	</div>

</div>

</div>
